<!DOCTYPE html>
<html>

<head>
    <title>Mentor Meet</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>    
    <!-- meeting link -->
    <div class="bg-gray-900 flex items-center justify-center h-screen">
        <div class="bg-black w-screen h-screen flex flex-col">
            <div class="flex flex-grow">
                <div class="flex-1 bg-gray-800 p-2">
                    <video ref={remoteVideoRef} muted={true} autoPlay={true} class="w-full h-full object-cover" />
                </div>
                <div class="flex flex-col w-1/4 bg-gray-700">
                    <div class="p-2 flex flex-col items-center">
                        <video id="remote-video" class="w-full h-48 object-cover"></video>
                    </div>
                    <div class="p-2 flex flex-col items-center">
                        <video id="local-video" class="w-full h-48 object-cover"></video>
                    </div>
                    <div class="p-2 flex flex-col text-center">
                        <div class="entry-modal" id="entry-modal">
                            <p class="text-gray-400">Create or Join Meeting</p>
                            <input id="room-input" class="room-input px-4 py-2 rounded-md w-full" placeholder="Enter meeting code">
                            <div>
                                <button class="bg-blue-300 px-4 py-2 rounded-xl mx-4 my-4" onclick="createRoom()">Create Room</button>
                                <button class="bg-blue-300 px-4 py-2 rounded-xl mx-4 my-4" onclick="joinRoom()">Join Room</button>
                            </div>
                        </div>
                        <div class="grid grid-cols-2 gap-4">
                                <button class="bg-green-600 p-2 text-gray-300 rounded-md">
                                    <i class="fa-solid fa-microphone"></i>
                                </button>
                                <button class="bg-red-600 p-2 text-gray-300 rounded-md">
                                    <i class="fa-solid fa-microphone-slash"></i>
                                </button>
                            
                                <button class="bg-gray-600 p-2 text-gray-300 rounded-md">
                                    <i class="fa-solid fa-video"></i>
                                </button>
                                <button class="bg-red-600 p-2 text-gray-300 rounded-md">
                                    <i class="fa-solid fa-video-slash"></i>
                                </button>
                            
                                <button onclick="startScreenShare()" class="bg-gray-600 p-2 text-gray-300 rounded-md">
                                    <i class="fa-solid fa-arrow-up-from-bracket"></i>
                                </button>
                                <button onclick="stopScreenSharing()" class="bg-red-600 p-2 text-gray-300 rounded-md">
                                    <i class="fa-solid fa-arrow-up-from-bracket"></i>
                                </button>
                            </div>
                            <button class="bg-red-500 px-6 py-2 text-white rounded-md my-6">
                                <MdCallEnd /> end call
                            </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

<script src="https://unpkg.com/peerjs@1.3.1/dist/peerjs.min.js"></script>
<script src="script.js"></script>

</html>
